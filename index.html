<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OVERTHINKERS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to OVERTHINKERS</h1>
      <p>Share your overthinking thoughts or interesting ideas!</p>
    </header>

    <main>
      <section id="thought-section">
        <textarea
          id="thoughtInput"
          placeholder="What's on your mind?"
          rows="5"
          cols="50"
        ></textarea>
        <button id="submitButton">Submit</button>
      </section>

      <section id="thoughts-display">
        <h2>Your Thoughts</h2>
        <div id="thoughtsContainer"></div>
        <button id="clearThoughtsButton">Clear All Thoughts</button>
      </section>
    </main>

    <footer id="footer">
      <p>Â© 2024 OVERTHINKERS. All rights reserved.</p>
      <p>
        <a
          href="https://github.com/haiderSherazi001/OVERTHINKERS"
          target="_blank"
          >GitHub Repository</a
        >
      </p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
